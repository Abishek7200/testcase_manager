<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      /* Using a consistent background for a cohesive experience */
      background: url('https://source.unsplash.com/1600x900/?chennai,kapaleeshwarar-temple') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 3rem 4rem;
      border-radius: 12px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.3);
      width: 380px; /* Slightly wider for the extra field */
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem auto;
      border-radius: 50%;
      background-color: #667eea;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
    }
    h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      color: #4a4a4a;
      /* font-size: 2.2rem; */
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1.25rem;
    }
    input {
      padding: 1rem 1.5rem;
      font-size: 1.1rem;
      border: 2px solid #ddd;
      border-radius: 10px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }
    input::placeholder {
      color: #aaa;
    }
    input:focus {
      border-color: #667eea;
      box-shadow: 0 0 10px rgba(102, 126, 234, 0.5);
      outline: none;
    }
    button {
      padding: 1rem 1.5rem;
      margin-top: 0.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 8px 15px rgba(102, 126, 234, 0.4);
    }
    button:hover {
      background: #5563c1;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.5);
    }
    .error-message {
      color: #d93025;
      font-weight: 500;
      margin-top: 0;
      margin-bottom: 1rem;
      height: 1rem; /* Reserve space to prevent layout shift */
      font-size: 0.9rem;
    }
    p {
      margin-top: 2rem;
      font-size: 1rem;
      color: #555;
    }
    a {
      color: #667eea;
      text-decoration: none;
      font-weight: 700;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #5563c1;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- <div class="logo">TM</div> -->
    <h2>Create Account</h2>
    <form id="registerForm" novalidate>
      <div id="errorMessage" class="error-message"></div>
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required aria-label="Email" />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login</a></p>
  </div>

  <script>
    document.getElementById('registerForm').addEventListener('submit', async function(event) {
      event.preventDefault();
    
      const username = event.target.username.value.trim();
      const email = event.target.email.value.trim();
      const password = event.target.password.value;
      const submitBtn = event.target.querySelector('button');
      const errorMessageDiv = document.getElementById('errorMessage');

      // --- Client-side validation with on-page error messages ---
      errorMessageDiv.textContent = ''; // Clear previous errors
      
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!username || !email || !password) {
        errorMessageDiv.textContent = "Please fill in all fields.";
        return;
      }
      if (!emailRegex.test(email)) {
        errorMessageDiv.textContent = "Please enter a valid email address.";
        return;
      }
      if (username.length < 3) {
        errorMessageDiv.textContent = "Username must be at least 3 characters.";
        return;
      }
      if (password.length < 6) {
        errorMessageDiv.textContent = "Password must be at least 6 characters.";
        return;
      }
    
      submitBtn.disabled = true;
      submitBtn.textContent = 'Registering...';

      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });
    
        const result = await response.json();
    
        if (!response.ok) {
          // If response is not ok, throw an error with the server's message
          throw new Error(result.error || "Registration failed.");
        }
    
        // On success
        alert("Registration successful! You can now log in.");
        window.location.href = "/login";

      } catch (error) {
        console.error("Registration error:", error);
        errorMessageDiv.textContent = error.message;
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Register';
      }
    });
  </script>
</body>
</html>
